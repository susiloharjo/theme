<!-- Shortcut Configuration Sidebar -->
<div *ngIf="isVisible" class="fixed inset-0 z-[100] overflow-hidden" aria-labelledby="slide-over-title" role="dialog"
    aria-modal="true">
    <!-- Overlay -->
    <div (click)="onClose()" class="fixed inset-0 bg-black bg-opacity-25 transition-opacity"></div>

    <!-- Sidebar Panel -->
    <div class="absolute inset-y-0 right-0 flex" style="width: 50%;">
        <div
            class="relative w-full bg-white shadow-xl flex flex-col h-full transform transition-transform duration-300 ease-in-out font-sans">

            <!-- Custom Header (Blue #205ea9) -->
            <div class="bg-[#205ea9] text-white pt-6 pb-0 px-6 relative flex flex-col justify-between"
                style="min-height: 140px;">
                <!-- Top Actions -->
                <div class="absolute top-4 right-4 flex gap-3 text-white/80">
                    <button class="hover:text-white transition-colors">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M8.228 9c.549-1.165 2.03-2 3.772-2 2.21 0 4 1.343 4 3 0 1.4-1.278 2.575-3.006 2.907-.542.104-.994.54-.994 1.093m0 3h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                        </svg>
                    </button>
                    <button (click)="onClose()" class="hover:text-white transition-colors">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M6 18L18 6M6 6l12 12"></path>
                        </svg>
                    </button>
                </div>

                <!-- Title Section -->
                <div class="mt-4 mb-8">
                    <h3 class="text-2xl font-normal tracking-wide text-white">{{ editingWidgetId ? 'Edit Navigation
                        Card' :
                        'New Simple card' }}</h3>
                    <p class="text-white/80 text-sm mt-1">Simple card</p>
                </div>

                <!-- Floating Action Buttons (Overlapping) -->
                <div class="absolute right-6 -bottom-7 flex gap-3 z-20">
                    <!-- Checkmark Button -->
                    <button (click)="onSave()"
                        class="w-14 h-14 bg-[#00a0ff] hover:bg-blue-500 rounded-full shadow-lg flex items-center justify-center text-white transition-colors">
                        <svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />
                        </svg>
                    </button>
                    <!-- Close Button -->
                    <button (click)="onClose()"
                        class="w-14 h-14 bg-[#00a0ff] hover:bg-blue-500 rounded-full shadow-lg flex items-center justify-center text-white transition-colors">
                        <svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M6 18L18 6M6 6l12 12" />
                        </svg>
                    </button>
                </div>
            </div>

            <!-- Tabs Bar -->
            <div class="px-6 border-b border-gray-200 bg-white">
                <div class="flex gap-8 text-sm font-medium text-gray-500 uppercase tracking-wide">
                    <button class="py-4 border-b-[3px] transition-colors focus:outline-none"
                        [class]="activeTab === 'Data' ? 'text-[#205ea9] border-[#205ea9]' : 'border-transparent hover:text-gray-700'"
                        (click)="activeTab = 'Data'">
                        Data
                    </button>
                    <button class="py-4 border-b-[3px] transition-colors focus:outline-none"
                        [class]="activeTab === 'Settings' ? 'text-[#205ea9] border-[#205ea9]' : 'border-transparent hover:text-gray-700'"
                        (click)="activeTab = 'Settings'">
                        Settings
                    </button>
                    <button class="py-4 border-b-[3px] transition-colors focus:outline-none"
                        [class]="activeTab === 'Advanced' ? 'text-[#205ea9] border-[#205ea9]' : 'border-transparent hover:text-gray-700'"
                        (click)="activeTab = 'Advanced'">
                        Advanced
                    </button>
                    <button class="py-4 border-b-[3px] transition-colors focus:outline-none"
                        [class]="activeTab === 'Actions' ? 'text-[#205ea9] border-[#205ea9]' : 'border-transparent hover:text-gray-700'"
                        (click)="activeTab = 'Actions'">
                        Actions
                    </button>
                </div>
            </div>

            <!-- Content Area -->
            <div class="flex-1 overflow-y-auto bg-gray-50 p-6">
                <!-- Data Tab Content (Empty) -->
                <div *ngIf="activeTab === 'Data'" class="p-4 text-center text-gray-500">
                    <p>No data configuration available.</p>
                </div>

                <!-- Settings Tab Content (Icon, Title, Color) -->
                <div *ngIf="activeTab === 'Settings'" class="space-y-6 max-w-3xl">
                    <!-- Widget Preview Panel (Updated to match Real Widget) -->
                    <div class="bg-gray-100 p-6 rounded shadow-sm border border-gray-100 flex flex-col items-center">
                        <div class="mb-6 text-sm text-gray-500 font-medium uppercase tracking-wide w-full text-center">
                            Preview</div>

                        <!-- Simulated Grid Item Content -->
                        <div
                            class="bg-white rounded-lg shadow-sm border border-gray-300 overflow-hidden relative w-72 h-44 cursor-default select-none">

                            <!-- Action Icons (Simulated) -->
                            <div class="absolute top-2 right-2 flex gap-2 z-10 opacity-70">
                                <div class="text-gray-400 p-1 bg-white rounded-full shadow-sm">
                                    <svg class="w-3 h-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                            d="M15.232 5.232l3.536 3.536m-2.036-5.036a2.5 2.5 0 113.536 3.536L6.5 21.036H3v-3.572L16.732 3.732z">
                                        </path>
                                    </svg>
                                </div>
                                <div class="text-gray-400 p-1 bg-white rounded-full shadow-sm">
                                    <svg class="w-3 h-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                            d="M6 18L18 6M6 6l12 12"></path>
                                    </svg>
                                </div>
                            </div>

                            <!-- Content -->
                            <div class="p-5 h-full flex flex-col justify-between">
                                <!-- Top Left: Title -->
                                <div class="text-lg font-bold text-gray-800 leading-snug truncate pr-16">
                                    {{ config.title || 'Card Title' }}
                                </div>

                                <!-- Bottom Right: Icon -->
                                <div class="self-end mt-auto">
                                    <div [ngClass]="config.color ? config.color.replace('bg-', 'text-') : 'text-blue-600'"

                                            stroke="currentColor" viewBox="0 0 24 24">

                                                d="M13.828 10.172a4 4 0 00-5.656 0l-4 4a4 4 0 105.656 5.656l1.102-1.101m-.758-4.899a4 4 0 005.656 0l4-4a4 4 0 00-5.656-5.656l-1.1 1.1">

                                        </svg>
                                        <svg *ngIf="config.icon === 'triangle'" class="w-8 h-8" fill="currentColor"
                                            viewBox="0 0 24 24">
                                            <path d="M8 5v14l11-7z" />

                                </div>
                            </div>

                        <div>
                            <label class="block text-sm font-medium text-gray-700">Title</label>

                                                d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z">
                                            </path>
                                        </svg>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700">Color</label>
                            <div class="mt-2 flex gap-2">
                                <button (click)="config.color = 'bg-blue-500'"
                                    [class.ring-2]="config.color === 'bg-blue-500'"
                                    class="w-8 h-8 rounded-full bg-blue-500 ring-offset-2"></button>
                                <button (click)="config.color = 'bg-indigo-500'"
                                    [class.ring-2]="config.color === 'bg-indigo-500'"
                                    class="w-8 h-8 rounded-full bg-indigo-500 ring-offset-2"></button>
                                <button (click)="config.color = 'bg-green-500'"
                                    [class.ring-2]="config.color === 'bg-green-500'"
                                    class="w-8 h-8 rounded-full bg-green-500 ring-offset-2"></button>
                                <button (click)="config.color = 'bg-orange-500'"
                                    [class.ring-2]="config.color === 'bg-orange-500'"
                                    class="w-8 h-8 rounded-full bg-orange-500 ring-offset-2"></button>
                                <button (click)="config.color = 'bg-red-500'"
                                    [class.ring-2]="config.color === 'bg-red-500'"
                                    class="w-8 h-8 rounded-full bg-red-500 ring-offset-2"></button>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Advanced Tab Content (Placeholder) -->
                <div *ngIf="activeTab === 'Advanced'" class="p-4 text-center text-gray-500">
                    <p>Advanced configuration options.</p>
                </div>

                <!-- Actions Tab Content -->
                <div *ngIf="activeTab === 'Actions'" class="space-y-6 max-w-3xl">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Navigate To</label>
                        <div class="relative">
                            <select [(ngModel)]="config.link"
                                class="appearance-none block w-full pl-4 pr-10 py-3 text-base bg-white border border-gray-300 focus:outline-none focus:ring-2 focus:ring-[#205ea9] focus:border-[#205ea9] sm:text-sm rounded-lg shadow-sm transition-shadow">
                                <option *ngFor="let route of availableRoutes" [value]="route.path">{{ route.label }}

                            </select>
                            <div
                                class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-3 text-gray-500">
                                <svg class="h-5 w-5" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"
                                    fill="currentColor" aria-hidden="true">
                                    <path fill-rule="evenodd"
                                        d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z"
                                        clip-rule="evenodd" />
                                </svg>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Removed original Footer since we have floating buttons -->
        </div>
    </div>
