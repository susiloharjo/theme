version: '3.8'

services:
  eris-app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: eris-app
    ports:
      - "8081:80"
    restart: unless-stopped
    depends_on:
      - api

  api:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: eris-api
    ports:
      - "3006:3000"
    restart: unless-stopped
    environment:
      - DATABASE_URL=postgresql://eris:eris.1234@postgres:5432/dashboard?schema=public
      - BUILD_INDEX=true
    depends_on:
      - postgres

  postgres:
    image: pgvector/pgvector:pg15
    container_name: eris-postgres
    environment:
      POSTGRES_USER: eris
      POSTGRES_PASSWORD: eris.1234
      POSTGRES_DB: dashboard
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    restart: unless-stopped

  agent-search:
    build:
      context: ./agent-search
      dockerfile: Dockerfile
    container_name: eris-agent-search
    ports:
      - "8000:8000"
    restart: unless-stopped
    environment:
      - DATABASE_URL=postgresql://eris:eris.1234@postgres:5432/dashboard
      - GOOGLE_API_KEY=${GOOGLE_API_KEY}
      - GEMINI_MODEL=gemini-2.5-flash
    depends_on:
      - postgres

volumes:
  postgres_data:
