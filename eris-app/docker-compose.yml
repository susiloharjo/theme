version: '3.8'

services:
  eris-app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: eris-app
    ports:
      - "8081:80"
    restart: unless-stopped
    depends_on:
      - api

  api:
    build:
      context: ./server
      dockerfile: Dockerfile #(We might need to create a simple dockerfile or just use node image inline if possible, but safer to build)
    image: node:18-alpine
    working_dir: /app
    volumes:
      - ./server:/app
      - /app/node_modules
    command: sh -c "npm install && npm start"
    ports:
      - "3000:3000"

    restart: unless-stopped
    environment:
      - DATABASE_URL=postgresql://eris:eris.1234@postgres:5432/dashboard?schema=public
    depends_on:
      - postgres

  postgres:
    image: postgres:15-alpine
    container_name: eris-postgres
    environment:
      POSTGRES_USER: eris
      POSTGRES_PASSWORD: eris.1234
      POSTGRES_DB: dashboard
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    restart: unless-stopped

volumes:
  postgres_data:
